<!DOCTYPE html>
<html>
<head>
  <title>Redirigiendo...</title>
</head>
<body>
  <script>
    // Capturamos el token de la URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    
    if (token) {
      // Redirigimos al deep link con token incluido
      window.location.href = `com.polarprizes://change-email?token=${token}`;
    } else {
      document.body.innerHTML = "Token no encontrado en la URL.";
    }
  </script>
</body>
</html>
